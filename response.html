<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hows the Weather?</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container px-lg-5 px-5">
            <div class="d-flex justify-content-center">
                <img src="cloud.png" onerror="this.style.display='none';" />
            </div>

            <h1 class="text-center py-lg-5 py-3 m-0">Enter another <span>city</span> to view its <span>current weather</span>.</h1>

            <form class="form-group" action="/" method="post">
                <span>City Name</span>
                <input class="form-field" type="text" name="cityName" placeholder="New York" />
                <span><button class="form-button" type="submit">Go</button></span>
            </form>

            <h6 class="text-center py-lg-4 py-3 m-0">Information calculated as of: <span id="calc_time"></span></h6>

            <h1 id="city_name" class="text-center"></h1>

            <table>
                <!-- Forecast -->
                <tbody>
                    <tr>
                        <td style="color: white">Temperature</td>
                        <td id="temp"></td>
                    </tr>
                    <tr>
                        <td style="color: white">Forecast</td>
                        <td id="forecast"></td>
                    </tr>
                    <tr>
                        <td style="color: white">Description</td>
                        <td id="forecast_desc"></td>
                    </tr>
                </tbody>
                <!-- Main Weather -->
                <tbody>
                    <tr>
                        <td>Feels Like</td>
                        <td id="feels_like"></td>
                    </tr>
                    <!--
                    <tr>
                        <td>Minimum Temperature</td>
                        <td id="min_temp"></td>
                    </tr>
                    <tr>
                        <td>Maximum Temperature</td>
                        <td id="max_temp"></td>
                    </tr>
                    -->
                    <tr>
                        <td>Clouds</td>
                        <td id="clouds"></td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td id="pressure"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity"></td>
                    </tr>
                </tbody>
                <!-- Wind -->
                <tbody>
                    <tr>
                        <td>Wind Speed</td>
                        <td id="wind_spd"></td>
                    </tr>
                    <tr>
                        <td>Wind Direction</td>
                        <td id="wind_dir"></td>
                    </tr>
                </tbody>
                <!-- Sun -->
                <tbody>
                    <tr>
                        <td>Sunrise</td>
                        <td id="sunrise"></td>
                    </tr>
                    <tr>
                        <td>Sunset</td>
                        <td id="sunset"></td>
                    </tr>
                </tbody>
                <!-- Location -->
                <tbody>
                    <tr>
                        <td>Latitude</td>
                        <td id="lat"></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td id="lon"></td>
                    </tr>
                    <tr>
                        <td>Timezone Offset</td>
                        <td id="timezone"></td>
                    </tr>
                </tbody>
            </table>

            <h6 class="text-center py-lg-4 py-3 mt-5 mb-0">Michael Peluso ~ 2023</h6>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
