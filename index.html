<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hows the Weather?</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container px-lg-5 px-5 pt-3">
            <div class="d-flex justify-content-center">
                <img src="cloud.png" onerror="this.style.display='none';" />
            </div>

            <h1 class="text-center py-lg-5 py-3 m-0">Enter a <span>city</span> to view its <span>current weather</span>.</h1>

            <form class="form-group" action="/" method="post">
                <span>City Name</span>
                <input class="form-field" type="text" name="cityName" placeholder="New York" />
                <span><button class="form-button" type="submit">Go</button></span>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
